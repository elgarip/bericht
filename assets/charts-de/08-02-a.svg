    <desc style="">
        Die Abbildung zeigt den Anteil der Personen, die angeben, Hilfe durch andere erhalten zu können, im Jahr 2014. Differenziert wird zudem nach Alter, Erwerbsstatus und Geschlecht. In Deutschland sagten rund 97 Prozent der Bürgerinnen und Bürger, dass sie eine konkrete Bezugsperson haben, die sie um Hilfe bitten können, wenn es darauf ankommt. Lediglich drei Prozent sahen gar keine Möglichkeit, andere bei Bedarf um Hilfe zu fragen. Bei Männern und Frauen sowie in verschiedenen Altersgruppen zeigte sich ein weitgehend übereinstimmendes Bild. Unterschiede gab es allerdings mit Blick auf den Erwerbsstatus. Für Arbeitslose war es deutlich schwieriger, Freunde, Nachbarn oder Verwandte zu finden, die ihnen helfen.
    </desc>
