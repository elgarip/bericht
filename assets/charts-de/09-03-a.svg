    <desc style="">
        Die Abbildung zeigt die Entwicklung der Schuldenstandsquote im Zeitraum von 1991 bis 2016. Zwischen 1991 und 2010 ist die Schuldenstandsquote von etwa 39 auf 81 Prozent gestiegen. Seit dem Höchststand im Jahr 2010 ist die Schuldenstandsquote gesunken und lag 2016 bei rund 68 Prozent. Damit befindet sich die Schuldenstandsquote aber immer noch über dem Maastricht-Referenzwert von 60 Prozent.
    </desc>
