    <desc style="">
        Die Abbildung zeigt die Entwicklung der Artenvielfalt und Landschaftsqualität insgesamt und in den fünf Teilindikatoren. Zwischen 1990 und 2014 ist der Gesamtindikator von 76,5 auf 67,2 gesunken. Auch die Teilindikatoren "Siedlungen", "Agrarland" sowie "Küsten und Meere" haben sich zwischen 1990 und 2014 verschlechtert. Die Teilindikatoren "Wälder" und "Binnengewässer" haben sich hingegen verbessert und sind von 81,6 auf 83,9 bzw. von 64,1 auf 73,6 gestiegen.
    </desc>
