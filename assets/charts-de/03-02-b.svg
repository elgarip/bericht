<svg xmlns="http://www.w3.org/2000/svg" width="640" height="402" style="height:402px;width:640px;">
    <desc style="">
        Die Abbildung zeigt die Entwicklung des Anteils der frühen Schulabgänger an allen Personen im Alter von 18 bis 24 Jahren im Zeitraum von 2005 bis 2016 differenziert nach Migrationshintergrund. Der Anteil der frühen Schulabgänger mit Migrationshintergrund ist in diesem Zeitraum von 24 auf 18,3 Prozent gesunken. Der Abstand des Anteils früher Schulabgänger mit und ohne Migrationshintergrund (7,3 Prozent) ist gegenüber dem Vorjahr größer geworden. 
    </desc>
