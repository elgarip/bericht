    <desc style="">
        Die Abbildung zeigt acht ausgewählte Grundrechte in den Jahren 2012/2013 und 2016. Die acht ausgewählten Grundrechte sind: Versammlungsfreiheit, Recht auf Leben und körperliche Unversehrtheit, Meinungsfreiheit, Grundprinzipien der Kernarbeitsnormen, Religions- und Glaubensfreiheit, Recht auf Privatsphäre, Sicherstellung rechtsstaatlicher Verfahren und Gleichbehandlung. Gemessen werden die Grundrechte auf einer Skala von 0 bis 1, wobei 1  den Optimal-Zustand darstellt. Sieben der Grundrechte und der Gesamtindex sind im Betrachtungszeitraum gestiegen und haben 2016 Werte zwischen 0,81 und 0,93 angenommen. Nur das Grundrecht auf Gleichbehandlung blieb zwischen 2012/2013 und 2016 nahezu unverändert.
    </desc>
