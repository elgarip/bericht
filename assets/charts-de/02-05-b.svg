<svg xmlns="http://www.w3.org/2000/svg" width="640" height="366" style="height:366px;width:640px;">
    <desc style="">
        Die Abbildung zeigt die Entwicklung der Tarifbindung bei Beschäftigten nach Flächentarifverträgen im Zeitraum von 1996 bis 2016 für die westdeutschen und ostdeutschen Bundesländer. In den ostdeutschen Bundesländern war die Tarifbindung im gesamten Zeitraum schwächer ausgeprägt. Sowohl in den ostdeutschen als auch westdeutschen Bundesländern ist die Tarifbindung seit 1996 gesunken. 1996 waren noch 70 Prozent der Beschäftigten in Westdeutschland in tarifgebundenen Betrieben tätig, 2016 nur noch 51 Prozent. In Ostdeutschland ging der Anteil seit 1996 von 56 auf 36 Prozent im Jahr 2016 zurück.
    </desc>
