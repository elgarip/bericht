<svg xmlns="http://www.w3.org/2000/svg" width="640" height="424" style="height:424px;width:640px;">
    <desc style="">
        Die Abbildung zeigt die Lebenserwartung bei Geburt in den Jahren 1990 und 2015. 1990 lag diese bei 75,3 Jahren. 2015 betrug sie 80,6 Jahre.
    </desc>
    <g transform="translate(35,0)" style="">
        <g style="">
            <text dy="1.7em" style="display:block;font-family:BundesSans-Bold;font-size:14px;height:0px;line-height:21px;white-space:nowrap;width:0px;fill:#666666;"/>
            <text y="284" dy="0.3em" style="display:block;font-family:BundesSans-Regular;font-size:12px;height:14.390625px;white-space:nowrap;width:68.796875px;fill:#666666;">
                Achse gekürzt
            </text>
            <g transform="translate(0,304)" style="">
                <line y2="3" style="shape-rendering:crispedges;stroke:#bbbbbb;stroke-width:1px;"/>
                <text y="8" dy="0.6em" text-anchor="start" style="display:block;font-family:BundesSans-Regular;font-size:12px;height:14.390625px;white-space:nowrap;width:24px;fill:#666666;">
                    1990
                </text>
            </g>
            <g transform="translate(569,304)" style="">
                <line y2="3" style="shape-rendering:crispedges;stroke:#bbbbbb;stroke-width:1px;"/>
                <text y="8" dy="0.6em" text-anchor="end" style="display:block;font-family:BundesSans-Regular;font-size:12px;height:14.390625px;white-space:nowrap;width:24px;fill:#666666;text-anchor:end;">
                    2015
                </text>
            </g>
            <g style="">
                <g style="">
                    <line x1="-4" x2="-10" y1="223.50000000000017" y2="223.50000000000017" stroke="#f2bf18" stroke-width="3" style="stroke:#f2bf18;stroke-width:3px;"/>
                    <text dy="0.3em" x="-14" y="223.50000000000017" text-anchor="end" style="display:block;font-family:BundesSans-Bold;font-size:12px;height:14.390625px;white-space:nowrap;width:20.890625px;fill:#666666;text-anchor:end;">
                        75,3
                    </text>
                </g>
                <path fill="none" stroke="#f2bf18" stroke-width="3" stroke-dasharray="none" d="M0,223.50000000000017L569,66.9000000000002" style="fill:none;stroke:#f2bf18;stroke-width:3px;"/>
                <g style="">
                    <line x1="573" x2="579" y1="66.9000000000002" y2="66.9000000000002" stroke="#f2bf18" stroke-width="3" style="stroke:#f2bf18;stroke-width:3px;"/>
                    <text dy="0.3em" x="583" y="66.9000000000002" fill="#666666" text-anchor="start" style="display:block;height:14.390625px;white-space:nowrap;width:20.890625px;fill:#666666;">
                        <tspan style="font-family:BundesSans-Bold;font-size:12px;white-space:nowrap;fill:#666666;">
                            80,6
                        </tspan>
                    </text>
                </g>
            </g>
            <g transform="translate(0,264)" style="">
                <line x2="569" style="shape-rendering:crispedges;stroke:rgba(0, 0, 0, 0.16862745098039217);stroke-width:1px;"/>
                <text dy="-3px" style="display:block;font-family:BundesSans-Regular;font-size:12px;height:14.375px;white-space:nowrap;width:12px;fill:#666666;">
                    74
                </text>
            </g>
            <g transform="translate(0,144)" style="">
                <line x2="569" style="shape-rendering:crispedges;stroke:rgba(0, 0, 0, 0.16862745098039217);stroke-width:1px;"/>
                <text dy="-3px" style="display:block;font-family:BundesSans-Regular;font-size:12px;height:14.375px;white-space:nowrap;width:12px;fill:#666666;">
                    78
                </text>
            </g>
            <g transform="translate(0,24)" style="">
                <line x2="569" style="shape-rendering:crispedges;stroke:rgba(0, 0, 0, 0.16862745098039217);stroke-width:1px;"/>
                <text dy="-3px" style="display:block;font-family:BundesSans-Regular;font-size:12px;height:14.375px;white-space:nowrap;width:40.125px;fill:#666666;">
                    82 Jahre
                </text>
            </g>
        </g>
    </g>
