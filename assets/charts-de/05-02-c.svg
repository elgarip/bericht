    <desc style="">
        Die Abbildung zeigt die Entwicklung des Gini-Koeffizienten der Haushaltsnettoeinkommen vor und nach Berücksichtigung von Steuern und Transfers im Zeitraum von 1991 bis 2014. Der Gini-Koeffizient wird auf einer Skala von 0 bis 1 gemessen. Je größer der Wert, desto größer ist auch die Ungleichheit. Der Gini-Koeffizient der Haushaltseinkommen nach Berücksichtigung von Steuern und Transfers lag im gesamten Zeitraum deutlich unter dem vor Berücksichtigung von Steuern und Transfers. 2014 lag der Gini-Koeffizient vor Steuern und Transfer bei 0,49, der nach Steuern und Transfers bei 0,29.
    </desc>
