<svg xmlns="http://www.w3.org/2000/svg" width="640" height="424" style="height:424px;width:640px;">
    <desc style="">
        Die Abbildung zeigt die Entwicklung der Lebenserwartung bei Geburt im Zeitraum von 1956 bis 2015. Differenziert wird dabei nach Männern und Frauen und ost- und westdeutschen Bundesländern. Die Lebenserwartung ist in diesem Zeitraum für alle Gruppen deutlich gestiegen. Die Lebenserwartung von Männern lag im gesamten Zeitraum unter der Lebenserwartung von Frauen. 2015 betrug die Lebenserwartung für Frauen sowohl in den west- als auch ostdeutschen Bundesländern rund 83 Jahre, für Männer lag die Lebenserwartung bei 78,4 Jahren in den westdeutschen Bundesländern und bei 77 Jahren in den ostdeutschen Bundesländern.
    </desc>
