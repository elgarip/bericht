    <desc style="">
        Die Abbildung zeigt die Familien- und Lebensformen in den Jahren 1996 und 2016. 56 Prozent der Menschen in Deutschland lebten 2016 mit einem Ehepartner oder einer Ehepartnerin zusammen, 1996 waren es noch 66 Prozent. Der Anteil an Männern und Frauen, die in einer nicht-ehelichen Lebensgemeinschaft zusammenlebten, betrug 1996 sechs Prozent und 2016 neun Prozent. 1996 lebten rund 28 Prozent der Menschen ohne Partner, 2016 waren es rund 34 Prozent. Deutlich weniger als ein Prozent aller Männer oder Frauen lebten 1996 und 2016 mit ihrem Partner bzw. ihrer Partnerin in gleichgeschlechtlichen Lebensgemeinschaften oder in einer eingetragenen Lebenspartnerschaft.
    </desc>
