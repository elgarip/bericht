    <desc style="">
        Die Abbildung zeigt die Entwicklung des Anteils ehrenamtlich Engagierter insgesamt und differenziert nach Altersgruppen für den Zeitraum von 1999 bis 2014. In diesem Zeitraum hat sich der Anteil ehrenamtlich Engagierter von 34 auf 43,6 Prozent erhöht. Der Anstieg zeigt sich über alle Altersgruppen. Besonders stark fiel der Zuwachs bei den Jüngsten und in der ältesten Altersgruppe aus. In der Altersgruppe der 14- bis 29- Jährigen hat sich der Anteil ehrenamtlich Engagierter von 35 auf fast 47 Prozent erhöht, bei den über 65-Jährigen von 23 auf 34 Prozent.
    </desc>
