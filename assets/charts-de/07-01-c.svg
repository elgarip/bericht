    <desc style="">
        Die Abbildung zeigt die Entwicklung des Anteils der Wohnkosten am Haushaltsnettoeinkommen für Miethaushalte im Jahr 2014 differenziert nach Haushaltstypen. Ein-Personen-Haushalte unter 35 Jahre und über 60 Jahre haben die höchsten Anteile der Wohnkosten am verfügbaren Einkommen, jeweils gut ein Drittel. Bei Alleinerziehenden liegt der Wert etwas unter einem Drittel. Paare mit und ohne Kinder geben für ihre Wohnung den geringsten Teil ihres verfügbaren Einkommens aus.
    </desc>
