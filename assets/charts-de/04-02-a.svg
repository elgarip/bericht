<svg xmlns="http://www.w3.org/2000/svg" width="640" height="384" style="height:384px;width:640px;">
    <desc style="">
        Die Abbildung zeigt die Entwicklung der Ganztagsquoten im Zeitraum von 2006 bis 2016. Sowohl für Kinder unter drei Jahren als auch für Kinder im Alter von drei bis unter sechs Jahren zeichnet sich seit 2006 eine positive Entwicklung ab. So ist die Ganztagsquote der Unter-3-Jährigen von 6,5 Prozent im Jahr 2006 auf 18,3 Prozent im Jahr 2016 gestiegen. Die Ganztagsquote der 3- bis Unter-6-Jährigen hat sich im gleichen Zeitraum von 22,1 auf 44,8 Prozent erhöht.
    </desc>
