<svg xmlns="http://www.w3.org/2000/svg" width="640" height="366" style="height:366px;width:640px;">
    <desc style="">
        Die Abbildung zeigt die Entwicklung der Arbeitszufriedenheit insgesamt und differenziert nach Einkommensgruppen im Zeitraum von 1991 bis 2014. Seit 1991 liegt die durchschnittliche Zufriedenheit auf einer Skala von null, sehr unzufrieden, bis zehn, sehr zufrieden, bei etwa sieben. Die Arbeitszufriedenheit der höchsten Einkommensgruppe, also der oberen zehn Prozent der Einkommensverteilung, liegt höher als die der niedrigsten Einkommensgruppe, also der unteren zehn Prozent. Am größten war der Abstand 2004. In den folgenden Jahren hat sich die Arbeitszufriedenheit der Niedrigverdiener der der Gutverdiener angenähert.
    </desc>
