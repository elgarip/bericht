    <desc style="">
        Die Abbildung zeigt die Entwicklung der Armutsrisikoquote vor und nach Berücksichtigung von Steuern und Transfers im Zeitraum von 1991 bis 2014. Die Armutsrisikoquote nach Berücksichtigung von Steuern und Transfers lag im gesamten Zeitraum deutlich unter der Armutsrisikoquote vor Berücksichtigung von Steuern und Transfers. Im Jahr 2014 betrug die Armutsrisikoquote vor Steuern und Transfers rund 35 Prozent, die nach Steuern und Transfers knapp 16 Prozent.
    </desc>
