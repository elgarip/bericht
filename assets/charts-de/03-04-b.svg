    <desc style="">
        Die Abbildung zeigt die Themenstruktur der Weiterbildung im Jahr 2016. In der betrieblichen Weiterbildung dominieren „Wirtschaft, Arbeit, Recht“ mit 39 Prozent und „Natur, Technik, Computer“ mit 24 Prozent. In der individuell berufsbezogenen Weiterbildung liegen „Wirtschaft, Arbeit, Recht“ und „Sprachen, Kultur und Politik“ mit jeweils 23 Prozent an der Spitze. In der nicht-berufsbezogenen Weiterbildung belegen die Teilnehmer am häufigsten Kurse im Bereich „Sprache, Kultur und Politik“ mit 38 Prozent sowie „Gesundheit und Sport“ mit 26 Prozent.
    </desc>
