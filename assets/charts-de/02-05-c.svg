    <desc style="">
        Die Abbildung zeigt die Entwicklung der unbereinigten und bereinigten Entgeltlücke zwischen Männern und Frauen im Zeitraum von 2006 bis 2015. In den ostdeutschen Bundesländern ist die unbereinigte Entgeltlücke in diesem Zeitraum von 6 auf 8 Prozent gestiegen. In den westdeutschen Bundesländern ist sie von 24 auf 23 Prozent gesunken. Vergleicht man Männer und Frauen mit gleicher Qualifikation in vergleichbaren beruflichen Positionen im Jahr 2015, bleibt eine bereinigte Entgeltlücke von 9 Prozent in den ostdeutschen Bundesländern und von 7 Prozent in den westdeutschen Bundesländern.
    </desc>
