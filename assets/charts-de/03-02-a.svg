    <desc style="">
        Die Abbildung zeigt die Entwicklung des Anteils der frühen Schulabgänger an allen Personen im Alter von 18 bis 24 Jahren im Zeitraum von 1999 bis 2016 insgesamt und differenziert nach Geschlecht. In diesem Zeitraum ist der Anteil der frühen Schulabgänger von 14,9 auf 10,3 Prozent gesunken. Der Anteil der frühen Schulabgänger von Männern liegt mit knapp unter elf Prozent höher als der von Frauen mit 9,8 Prozent.
    </desc>
