    <desc style="">
        Die Abbildung zeigt die Zugewinne in der Lebenserwartung bei Geburt seit der Deutschen Wiedervereinigung differenziert nach Geschlecht. 1990 lag die Lebenserwartung von Männer in Ostdeutschland bei rund 69 Jahren, 2015 bei 77 Jahren. In Westdeutschland lag die Lebenserwartung von Männer 1990 bei rund 73 Jahren, 2015 bei 78,4 Jahren. Die Lebenserwartung der Frauen in den ostdeutschen Bundesländern hat sich seit 1990 stark der von Frauen in den westdeutschen Bundesländern angenähert und lag 2015 auf dem gleichen Niveau bei rund 83 Jahren.
    </desc>
