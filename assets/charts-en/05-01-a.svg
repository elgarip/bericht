    <desc style="">
        The chart shows net household income in euros in the period 1991 to 2014. In this period, net household income increased from 18,100 euros to some 19,800 euros. In West German federal states, the net household income stood at some 20,640 euros in 2014 and in East German federal states at some 17,050 euros.
