    <desc style="">
        The chart shows job satisfaction as a whole and by income group in the period 1991 to 2014. Average job satisfaction on a scale of zero (very dissatisfied) to ten (very satisfied) has remained at around seven since 1991. In the highest income group, the top ten percent of earners, job satisfaction was higher than it is in the lowest income group, the bottom ten percent of earners. The biggest difference was recorded in 2004. Thereafter, the job satisfaction of low eaners converged to the job satisfaction of high earners.
    </desc>
