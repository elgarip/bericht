<svg xmlns="http://www.w3.org/2000/svg" width="640" height="366" style="height:366px;width:640px;">
    <desc style="">
        The chart shows the time required to start a business in days in the period 2007 to 2016. In 2007 and 2008, it took an average of 6.5 days to set up a business in Germany, in 2009 the time was only 4.5 days. Since 2009, the time required to start a business has increased again and in 2016 stood at 6.9 days.
    </desc>
