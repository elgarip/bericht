<svg xmlns="http://www.w3.org/2000/svg" width="640" height="366" style="height:366px;width:640px;">
    <desc style="">
        The chart shows the full-time childcare enrolment rate in the period 2006 to 2016. Both for children aged under 3 and children aged 3 to 6, an upward trend can be identified since 2006. For example, the full-time childcare enrolment of children aged under 3 increased from 6.5 percent in 2006 to 18.3 percent in 2016. The full-time childcare enrolment of children aged 3 to 6 increased from 22.1 to 44.8 percent in the same period.
    </desc>
