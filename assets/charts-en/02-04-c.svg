    <desc style="">
        The chart shows the number of persons in different forms of non-standard employment by gender in 2016. All in all, non-standard employment is much more common among women than men. In 2016, for example, 5,278,000 women but only 2,308,000 men were in non-standard employment. This is mainly due to part-time work and marginal employment. In 2016, 4,082,000 women were working part-time and 1,632,000 women were in marginal employment relationships. By way of comparison, only 696,000 men were working part-time and only 511,000 men were in marginal employment relationships. There are hardly any gender differences when it comes to fixed-term employment contracts. Compared to women, men are more often employed as temporary workers, in 2016 the figure for men stood at 496,000 and for women at 236,000.
    </desc>
