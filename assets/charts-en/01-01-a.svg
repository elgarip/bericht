<svg xmlns="http://www.w3.org/2000/svg" width="640" height="424" style="height:424px;width:640px;">
    <desc style="">
        The chart shows life expectancy at birth in the period 1956 to 2015. Distinction is made between men and women and between East and West German federal states. In this period, life expectancy increased significantly for all groups. Life expectancy of men was lower than that of women throughout the entire period. In 2015, the life expectancy of women in both West and East German federal states was approximately 83 years. Life expectancy of men stood at 78.4 years in West German federal states and 77 years in East German federal states.
    </desc>
