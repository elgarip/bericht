    <desc style="">
        The chart shows the risk-of-poverty rate before and after taxes and transfers in the period 1991 to 2014. Throughout the entire period, the risk-of-poverty rate after taxes and transfers was clearly below the risk-of-poverty rate before taxes and transfers. In 2014, the risk-of-poverty rate before taxes and transfers stood at some 35 percent and after taxes and transfers at just under 16 percent.
