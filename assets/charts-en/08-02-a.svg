    <desc style="">
        The chart shows the proportion of persons stating that they can expect help from others in 2014. Results are depicted according to age, employment status and gender. In Germany, some 97 percent of the population said they had a specific person they can turn to to ask for help when they need to. Only 3 percent were unable to ask others for help when they need it. Gender and age group had little impact on the figures. Employment status made more of a difference. It was considerably more difficult for the unemployed to find friends, neighbours or relatives to ask for help.
    </desc>
