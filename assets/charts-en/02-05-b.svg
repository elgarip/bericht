<svg xmlns="http://www.w3.org/2000/svg" width="640" height="366" style="height:366px;width:640px;">
    <desc style="">
        The chart shows the coverage of employees by collective agreements for West German and East German federal states in the period 1996 to 2016. Collective agreements were less prevalent in East German federal states all through this period. Both in East German and West German federal states, coverage by collective agreements has dropped since 1996. In 1996, 70 percent of all employees in West Germany worked in businesses covered by collective agreements compared to only 51 percent in 2016. In East Germany, the figure dropped from 56 percent in 1996 to 36 percent in 2016.
    </desc>
